<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechBuddy - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2b3c 0%, #3c1a2b 100%);
            color: #ffc46b;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        .btn {
            background: #c00788;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-decoration: none;
            margin: 10px;
        }
        .btn:hover {
            background: #d81b9f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to SpeechBuddy</h1>
    <p>Your friendly companion for speech therapy practice.</p>
    <a href="/dashboard" class="btn">View Dashboard</a>
    <a href="/app" class="btn">Start Practice</a>
</body>
</html>
